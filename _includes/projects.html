<div class="row">
    <div class="12u">

        <!-- Projects-->
        <section>
            <header class="major">
                <h2>I nostri progetti</h2>
            </header>
            <div class="row">
                {% for post in site.categories.projects offset: 0 limit: 3 %}
                    <div class="4u">
                        <section class="box">
                            <a href="{{post.baseurl}}{{post.url}}" class="image featured"><img src="{{ site.baseurl }}{{ post.featured }}" alt="" /></a>
                            <header>
                                <h3>{{ post.title }}</h3>
                                <p>Pubblicato il {{ post.date | date_to_string }}</p>
                            </header>
                            {{ post.excerpt }}
                            <footer>
                                <ul class="actions">
                                    <li><a href="{{ site.baseurl }}{{ post.url }}" class="button icon fa-file-text">Continua a leggere</a></li>
                                </ul>
                            </footer>
                        </section>
                    </div>
                {% endfor %}
            </div>
        </section>
    </div>
</div>
