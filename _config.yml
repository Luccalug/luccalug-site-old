#Site settings
name: Luccalug
description: Lucca Linux User Group
url: http://www.luccalug.it
baseurl: ''
excerpt_separator: <!--more-->
gems: 
  - jekyll-paginate
  - jekyll-feed
paginate: 2
paginate_path: "/blog/page:num/"


defaults:
  -
    scope:
      path: "_posts/projects"
    values:
      layout: "post"
      category: "projects"
  -
    scope:
      path: "_posts"
    values:
      layout: "post"
      category: "blog"
