{% include header.html %}
<body class="left-sidebar">
    {% include nav.html %}

    <!-- Main -->
    <div id="main-wrapper">
        <div class="container">
            <div class="row">
                {% include {{page.sidebar}}%}
                <div class="8u skel-cell-important">

                    <!-- Content -->
                    <article class="box post">
                        <a href="#" class="image featured"><img src="{{ site.baseurl }}{{ page.image }}" alt="" /></a>
                        {{ content | markdownify }}
                    </article>

                </div>
            </div>
        </div>
    </div>
